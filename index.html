<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Bittorrent Test</title>
		<meta name="description" content="" />
		<meta name="author" content="Madison" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<script type="underscore/template" id="FeedTemplate">
				<header>
					<h2><%= title.content %></h2>
				</header>
				<ul class="entry_container">
					
				</ul>
		</script>
		<!-- The below template isn't super robust, but it could be if I knew what to predict out of this feed in a more general sense. -->
		<script type="underscore/template" id="EntryTemplate">
				<div class="thumb_container"><img src="img/no_thumbnail.png" /></div>
				<h3><%= title %></h3>
				<ul class="meta_container" style="height: 0px;">
					<li>Links: <% _.each(link,function(link_obj){ %> <a href="<%= link_obj.href %>" target="_blank"> <img src="img/<%= link_obj.rel %>.png"  height="20px" width="20px" alt="<%= link_obj.rel %> link" /></a> <% }) %></li>
					<li>Content: <%= content.content %></li>
					<li>Author: <%= author.name %></li>
					<li>Size: <%= format.size %></li>
					<li>Duration: <%= format.duration %> seconds</li>
					<li>Published: <%= published %></li>
					<li>Rights: <%= rights %></li>
					
				</ul>
		</script>
		<div id="content">
			<header>
				<h1>Test Feed Browser</h1>
			</header>
			<div id="feeds">
				
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="js/lib/underscore.js"></script>
		<script src="js/lib/backbone.js"></script>
		<script src="js/feed.js"></script>
	</body>
</html>
